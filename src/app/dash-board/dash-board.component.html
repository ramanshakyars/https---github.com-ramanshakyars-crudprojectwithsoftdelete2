<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<nav class="navbar navbarbg-body-tertiary navbar-dark p-0 ">
  <div class="container-fluid">
    <mat-icon type="button" mat-button (click)="drawer.toggle()">
      <b style="color: whitesmoke;">home</b>
    </mat-icon>
    <h1>CUSTOMER MANAGEMENT</h1>
    <form class="d-flex" role="search">
      <input class="form-control me-2 h-25 mt-2" type="search....." placeholder="Search" aria-label="Search"
        [formControl]="filterControl">

      <mat-icon (click)="openAddUserDialog('add',null)" id="add">add</mat-icon>
    </form>
  </div>
</nav>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" id="sidenav">
    <button mat-raised-button >Login  <mat-icon>login</mat-icon></button><br>
    <button mat-raised-button >Visit <mat-icon>visit</mat-icon></button><br>
    <button mat-raised-button color="warn">Submit Kro <mat-icon>logout</mat-icon></button><br>
    <button mat-raised-button color="primary"> Service<mat-icon>build</mat-icon></button><br>
    <button mat-raised-button color="primary">Upgrade <mat-icon>update</mat-icon></button>
  </mat-drawer>
  <div class="example-sidenav-content">
    <mat-card>
      <mat-card-content class="entry">
        <table>
          <tr class="header2">
            <th>S.No</th>
            <th>Custumar Id</th>
            <th><mat-icon>person</mat-icon></th>
            <th><mat-icon>email</mat-icon></th>
            <th> <mat-icon preSuffix>phone</mat-icon></th>
            <th> <mat-icon>person</mat-icon></th>
            <th>Date of birth</th>
            <th><mat-icon>place</mat-icon></th>
            <th>Action <mat-icon>action</mat-icon></th>
          </tr>

          <tr *ngFor="let employees of filteredList ; let i=index">
            <td><b>{{i+1}}.</b></td>
            <td >{{employees.id}}</td>
            <td>{{employees.name}}</td>
            <td> {{employees.email}} </td>
            <td> {{code}} {{employees.mobile}}</td>
            <td>{{employees.gender}}</td>
            <td>{{employees.dob | date}}</td>
            <td>{{employees.address}} </td>
            <td>
              <mat-icon mat-raised-button matTooltip="update your data" class="action"
                aria-label="Button that displays  a tooltip when focused or hovered over" color="primary"
                (click)="openAddUserDialog('edit', employees)">edit</mat-icon>

              <mat-icon mat-raised-buttom color="warn" matTooltip="delete your data" class="action"
                aria-label="Button that displays a tooltip when focused or hovered over"
                (click)="opentDialog(employees.id)">delete</mat-icon>
            </td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</mat-drawer-container>
